<div style="margin: auto; background-color: lightskyblue;">
    <h2>Please Enter Your Shipping Address Before Checking out</h2>
    <form [formGroup]="checkoutRef" (ngSubmit)="checkoutProduct()">
        <label>First Name:</label>
        <input type="text" formControlName="fname" placeholder="First Name"/>
        <label>Last Name:</label>
        <input type="text" formControlName="lname" placeholder="Last Name"/><br/>
        <label>Email Address:</label>
        <input type="text" formControlName="email" placeholder="Your Email"/>
        <label>Phone Number:</label>
        <input type="text" formControlName="phonenumber" placeholder="Phone Number"/><br/>
        <label>Street Address:</label>
        <input type="text" formControlName="street" placeholder="Street address"/>
        <label>Suit, Apt No.:</label>
        <input type="text" formControlName="suit_apt" placeholder="Suit,apt No."/><br/>
        <label>City:</label>
        <input type="text" formControlName="city" placeholder="City"/>
        <label>State:</label>
        <input type="text" formControlName="state" placeholder="State"/>
        <label>Zip Code:</label>
        <input type="text" formControlName="zipcode" placeholder="Zip Code"/><br/>
        <input type="button" class="btn-danger" value="Cancel" (click)="cancel()"/> |
        <input type="submit" class="btn-danger" value="Finish"/>
    </form>
</div>
