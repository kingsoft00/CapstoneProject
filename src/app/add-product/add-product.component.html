<div>
    <form [formGroup]="productRef" (ngSubmit)="storeProduct()">
        <label>Product Id</label><br/>
        <input type="text" formControlName="_id"/><br/>
        <label>Product Name</label><br/>
        <input type="text" formControlName="name"/><br/>
        <label>Product Size</label><br/>
        <input type="text" formControlName="size"/><br/>
        <label>Product Color</label><br/>
        <input type="text" formControlName="color"/><br/>
        <label>Product Image</label><br/>
        <input type="text" formControlName="image"/><br/>
        <label>Product Gender</label><br/>
        <input type="text" formControlName="gender"/><br/>
        <label>Product Price</label><br/>
        <input type="text" formControlName="price"/><br/>
        <label>Product Brand</label><br/>
        <select formControlName="brand">
            <option *ngFor="let b of brands" value="{{b.brand}}">{{b.brand}}</option>
        </select><br/><hr/>
        <input type="submit" value="Store Product"/>
    </form>
    <input type="button" value="Cancel" (click)="cancel()"/>
    {{result}}
</div>
