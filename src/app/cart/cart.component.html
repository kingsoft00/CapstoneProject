<h2 style="text-align: center; background-color: tomato;">Your Shopping Cart</h2>
<div class="card-group" style="width: 60rem; background-color: white;">
    <div class="card" *ngFor="let item of productService.items">
        <img src={{item.product.image}} class="card-img-top" alt="Clothes Image" width="100">
        <div class="card-body">
          <h5 class="card-title">{{item.product.name}}</h5>
          <p class="card-text"><b>Color</b>: {{item.product.color}}, <b>Size:</b> {{item.product.size}}, <b>Price per item:</b> ${{item.product.price}}, 
              <b>Quantity:</b> {{item.quantity}}, <b>Cost:</b> ${{item.product.price * item.quantity}}</p>
        </div>
        <div class="card-footer">
            <a (click)="remove(item.product._id)">Remove this item: <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-octagon-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg></a>
        </div>
    </div>
</div>
<h2 style="background-color: white; text-align: center;">Order's Total: ${{productService.total}}<h2>
<input type="button" style="text-align: center;" class="btn btn-danger" value="CheckOut" (click)="checkOut()"/>
