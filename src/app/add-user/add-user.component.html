<div>
    <form [formGroup]="userRef" (ngSubmit)="storeUser()">
        <label>Username</label><br/>
        <input type="text" formControlName="username"/><br/>
        <label>Email</label><br/>
        <input type="text" formControlName="email"/><br/>
        <label>Password</label><br/>
        <input type="text" formControlName="password"/><br/>
        <input type="submit" value="Store User"/>
    </form>
    {{result}}
</div>
